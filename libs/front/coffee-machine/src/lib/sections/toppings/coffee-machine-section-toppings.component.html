<span class="entry__title">
  Toppings
</span>

<div class="mdc-layout-grid__inner">
  <ng-container *ngFor="let entry of entries$ | async">
  <div class="mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-6-desktop  mdc-layout-grid__cell--span-12-phone">
    <coffee-machine-selector-multiple
    [data]="entry"
    [prefix]="'toppings'"
    (clickEvent)="updateSelection($event)"
    ></coffee-machine-selector-multiple>
  </div>
  </ng-container>
</div>
