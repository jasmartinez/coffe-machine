<span class="entry__title">
  Types
</span>

<div class="mdc-layout-grid__inner entry">
  <ng-container *ngFor="let entry of entries$ | async">
    <div class="mdc-layout-grid__cell">
      <coffee-machine-selector-single
      [data]="entry"
      [prefix]="'types'"
      (clickEvent)="updateSelection($event)"
      ></coffee-machine-selector-single>
    </div>
  </ng-container>
</div>
